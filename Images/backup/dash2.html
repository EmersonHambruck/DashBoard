<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <header id="header">
        <div id="header-l">
          <div id="logo"></div>
          <div id="circle">
            <i class="fa-solid fa-align-left"></i>
          </div>

          <i class="fa fa-magnifying-glass" id="find"></i>
          <input
            id="searchtext"
            type="text"
            placeholder="Search User, Events and more..."
          />
        </div>

        <div id="header-r">
          <div id="language">
            <p>English</p>
            <i class="fa-solid fa-chevron-down" id="chevron"></i>
          </div>
          <i class="fa fa-gear" id="gear"></i>
          <i class="fa-regular fa-bell" id="bell"></i>
          <div id="notification">
            <div id="circlenotify"><p>1</p></div>
          </div>
          <div id="user">
            <img src="/Images/beleza-salao1-gd-768x512.png" id="userimg" />
          </div>
        </div>
      </header>

      <div id="nav">
        <div id="nav-l">
          <div id="back">
            <i class="fa-solid fa-chevron-left"></i>
            <p>Back</p>
          </div>

          <div id="local">
            <p>Home/</p>
            <p>Apps/</p>
            <p>File Manager</p>
          </div>
        </div>

        <div id="nav-r">
          <div id="import">
            <i class="fa-light fa-arrow-up-right-from-square fa-rotate-180"></i>
            <p>Back</p>
          </div>
          <div id="export">
            <i class="fa-light fa-arrow-up-right-from-square"></i>
            <p>Back</p>
          </div>
          <div id="category">
            <p>Category</p>
            <i class="fa-solid fa-chevron-down" id="chevron"></i>
            <p>Back</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
